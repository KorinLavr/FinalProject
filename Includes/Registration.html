<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמת משתמש | Fit Yourself Everywhere</title>
    <link rel="stylesheet" href="../CSS/Registration.css">
</head>
<body>
    <div class="top-rectangle">
        <div class="app-info">
            <div class="app-title">Fit Yourself Everywhere</div>
            <div class="app-icon">
                <img src="../Images/סמל.png" alt="App Icon">
            </div>
        </div>
    </div>

    <div class="image-container">
        <div class="image-caption" id="type_user_register"></div>
        <img src="../Images/a2.jpg" alt="Training Image">
    </div>

    <div class="form-container">
        <form name="Registration_Form" id="Registration_Form" onsubmit="return validateForm();" action="Registration.php" method="post">
             <input type="hidden" id="userType" name="userType">
               <!-- Common Fields -->
            <div class="form-row" id="trainer_id">
                <label for="trainer-ID">תז מאמן</label>
                <input type="text" id="trainer-ID" name="trainer-ID" placeholder="הזן תז" maxlength="9">
                <span class="error-message" id="trainer-ID-error"></span>
            </div>
            <div class="form-row">
                <label for="first-name">שם פרטי</label>
                <input type="text" id="first-name" name="first-name" placeholder="הזן שם פרטי">
                <span class="error-message" id="first-name-error"></span>
            </div>
            <div class="form-row">
                <label for="last-name">שם משפחה</label>
                <input type="text" id="last-name" name="last-name" placeholder="הזן שם משפחה">
                <span class="error-message" id="last-name-error"></span>
            </div>
            <div class="form-row">
                <label for="gender">מגדר</label>
                <select id="gender" name="gender">
                    <option value="">בחר</option>
                    <option value="זכר">זכר</option>
                    <option value="נקבה">נקבה</option>
                    <option value="אחר">אחר</option>
                </select>
                <span class="error-message" id="gender-error"></span>
            </div>
            <div class="form-row">
                <label for="dob">תאריך לידה</label>
                <input type="date" id="dob" name="dob">
                <span class="error-message" id="dob-error"></span>
            </div>
            <div class="form-row">
                <label for="phone">מספר טלפון</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{7}" placeholder="052-0000000">
                <span class="error-message" id="phone-error"></span>
            </div>
            <div class="form-row">
                <label for="email">כתובת דוא"ל</label>
                <input type="email" id="email" name="email" placeholder="user@example.com">
                <span class="error-message" id="email-error"></span>
            </div>

             <!-- Coach Specific Fields -->
            <div id="trainerFields" class="form-section">
                <div class="form-row">
                    <label for="experience">שנות ניסיון</label>
                    <input type="number" id="experience" name="experience" placeholder="הזן מספר שנות ניסיון">
                    <span class="error-message" id="experience-error"></span>
                </div>
                <div class="form-row">
                    <label for="training-types">סוגי אימונים</label>
                    <input type="text" id="training-types" name="training-types" placeholder="הזן סוגי אימונים">
                    <span class="error-message" id="training-types-error"></span>
                </div>
                <div class="form-row">
                    <label for="certification">האם יש לך תעודת מאמן?</label>
                    <input type="checkbox" id="certification" name="certification" value="yes">
                    <span class="error-message" id="certification-error"></span>
                </div>
            </div>

            <div class="form-row">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="הזן סיסמה">
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-row">
                <label for="confirm-password">אימות סיסמה</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="אמת סיסמה">
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <div class="bottom-button-container">
                <button class="purple-button" type="submit">צור משתמש חדש </button>
            </div>
        </form>
    </div>

    <script src="../JS/Registration.js"></script>
</body>
</html>
