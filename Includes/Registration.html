<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמת משתמש | Fit Yourself Everywhere</title>
    <link rel="stylesheet" href="../CSS/Registration.css">
</head>
<body>
    <div class="top-rectangle">
        <div class="app-info">
            <div class="app-title">Fit Yourself Everywhere</div>
            <div class="app-icon">
                <img src="../Images/סמל.png" alt="App Icon">
            </div>
        </div>
    </div>

    <div class="image-container">
        <div class="image-caption" id="type_user_register"></div>
        <img src="../Images/a2.jpg" alt="Training Image">
    </div>

    <div class="form-container">
        <form name="Registration_Form" id="Registration_Form" onsubmit="return validateForm();" action="Registration.php" method="post">
             <input type="hidden" id="userType" name="userType">
            <div class="form-row" id="trainer_id">
                <label for="trainer-ID">תז מאמן</label>
                <input type="text" id="trainer-ID" name="Trainer_ID" placeholder="הזן תז" maxlength="9">
                <span class="error-message" id="trainer-ID-error"></span>
            </div>
              <!-- Common Fields -->
            <div class="form-row">
                <label for="first-name">שם פרטי</label>
                <input type="text" id="first-name" name="F_name" placeholder="הזן שם פרטי">
                <span class="error-message" id="first-name-error"></span>
            </div>
            <div class="form-row">
                <label for="last-name">שם משפחה</label>
                <input type="text" id="last-name" name="L_name" placeholder="הזן שם משפחה">
                <span class="error-message" id="last-name-error"></span>
            </div>
            <div class="form-row">
                <label for="gender">מגדר</label>
                <select id="gender" name="Sex">
                    <option value="">בחר</option>
                    <option value="זכר">זכר</option>
                    <option value="נקבה">נקבה</option>
                    <option value="אחר">אחר</option>
                </select>
                <span class="error-message" id="gender-error"></span>
            </div>
            <div class="form-row">
                <label for="dob">תאריך לידה</label>
                <input type="date" id="dob" name="Bdate">
                <span class="error-message" id="dob-error"></span>
            </div>
            <div class="form-row">
                <label for="phone">מספר טלפון</label>
                <input type="tel" id="phone" name="Phone_num" pattern="[0-9]{3}-[0-9]{7}" placeholder="052-0000000">
                <span class="error-message" id="phone-error"></span>
            </div>
            <div  class="form-row">
                <label for="email">כתובת דוא"ל</label>
                <input type="email" id="email" name="Email" placeholder="user@example.com">
                <span class="error-message" id="email-error"></span>
            </div>

             <!-- Coach Specific Fields -->
            <div  class="form-section" id="trainerFields">
                <div class="form-row">
                    <label for="experience">שנות ניסיון</label>
                    <input type="number" id="experience" name="Exp_years" placeholder="הזן מספר שנות ניסיון">
                    <span class="error-message" id="experience-error"></span>
                </div>
                <div class="form-row">
                    <label for="training-type">סוג האימון</label>
                    <select id="training-type" name="Type">
                        <option value="">בחר סוג אימון</option>
                        <option value="אירובי מדרגה">אירובי מדרגה</option>
                        <option value="בטן, ישבן, ירכים">בטן, ישבן, ירכים</option>
                        <option value="גמישות ומתיחות">גמישות ומתיחות</option>
                        <option value="זומבה">זומבה</option>
                        <option value="יוגה">יוגה</option>
                        <option value="יוגלאטיס">יוגלאטיס</option>
                        <option value="עיצוב">עיצוב</option>
                        <option value="פונקציונאלי">פונקציונאלי</option>
                        <option value="פילאטיס">פילאטיס</option>
                        <option value="קיקבוקס">קיקבוקס</option>
                        <option value="BODY PUMP">BODY PUMP</option>
                        <option value="BOOTCAMP מתקדמים">BOOTCAMP מתקדמים</option>
                        <option value="CORE מתיחות">CORE מתיחות</option>
                        <option value="HIT">HIT</option>
                        <option value="PUMP מדרגה">PUMP מדרגה</option>
                        <option value="TRX">TRX</option>
                    </select>
                </div>
                <div class="form-row">
                        <label for="certification">האם יש לך תעודת מאמן?</label>
                        <input type="checkbox" id="certification" name="Certification" value="1">
                        <span class="error-message" id="certification-error"></span>
                </div>
            </div>
             
            <div class="form-row">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="Password" minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="הזן סיסמה">
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-row">
                <label for="confirm-password">אימות סיסמה</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="אמת סיסמה">
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <div class="bottom-button-container">
                <button class="purple-button" type="submit">צור משתמש חדש </button>
            </div>
        </form>
    </div>

    <script src="../JS/Registration.js"></script>
</body>
</html>
